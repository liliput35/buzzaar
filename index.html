<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BUZZAAR</title>
</head>
<body>
    <div class="wrapper">

    <header>
        <div class="container">
            <img src="img/LOGO buzzarv2-min.png" alt="">
        </div>
    </header>
    <main>
        <div class="container">
            <p>Click on the shop's name for the order form</p>
        </div>
        <div class="mainshopcontainer">
            <div class="col1">

                <a href="" class="shop">
                    <div class="shopbox col1first">
                        <img src="img/Milky Mallows 1-min.jpg" alt="" id="delia">
                        <p>Delia's Kitchen</p>
                    </div>
                </a>
                <a href="" class="shop">
                    <div class="shopbox col1second">
                        <img src="img/brownies-min.png" alt="" id="batter">
                        <p>Batter Fix</p>
                    </div>
                </a>
                <a href="" class="shop">
                    <div class="shopbox col1first">
                        <img src="img/Mini1-min.jpg" alt="" id="kusina">
                        <p>Kusina ni Owa</p>
                    </div>
                </a>
                <a href="" class="shop">
                    <div class="shopbox col1second">
                        <img src="img/IMG_1081-min.jpg" alt="" id="ac">
                        <p>AC Sunglasses</p>
                    </div>
                </a>

            </div>
            <div class="col2">

                <a href="" class="shop">
                    <div class="shopbox first">
                        <img src="img/Taco 2-min.jpg" alt="" id="swish">
                        <p>Swish Tacos</p>
                    </div>
                </a>
                <a href="" class="shop">
                    <div class="shopbox second">
                        <img src="img/IMG_3796-min.jpg" alt="" id="kimchi">
                        <p>The Kimchi <br>Factory</p>
                    </div>
                </a>
                <a href="" class="shop">
                    <div class="shopbox first">
                        <img src="img/calidosol-min.jpeg" alt="" id="calido">
                        <p>Calido Sol</p>
                    </div>
                </a>
                <a href="" class="shop">
                    <div class="shopbox second">
                        <img src="img/Malaya_Skirt_in_Olive-min.jpg" alt="" id="likha">
                        <p>Likha <br>the Label</p>
                    </div>
                </a>

            </div>
        </div>

        <div class="lastshop">
            <a href="" class="shop">
                <div class="shopbox">
                    <img src="img/IMG_4165rotated-min.jpg" alt="" id="labelstile">
                    <p>Labelstile</p>
                </div>
            </a>
        </div>
    </main>

    <section class="shops">
        <div class="container1">
            <img src="img/10crop-min.png" alt="">
            <p>Website built by Lorenz Ciocon</p>
        </div>
    </section>

    <img src="img/nobgbee-min.gif" alt="" class="bee onebee">
    <img src="img/nobgbee-min.gif" alt="" class="bee twobee">
    <img src="img/nobgbee-min.gif" alt="" class="bee threebee">
    <img src="img/nobgbee-min.gif" alt="" class="bee fourbee">
    <img src="img/nobgbee-min.gif" alt="" class="bee fivebee">
    <img src="img/nobgbee-min.gif" alt="" class="bee sixbee">
</div>
</body>
</html>
